<p-table [value]="statusAtualNfe" *ngIf="statusAtualNfe" [responsive]="false" class="generic-table">
  <!--[virtualScroll]="true" [scrollable]="true" [rows]="20" [virtualRowHeight]="34" [totalRecords]="statusAtualNfe.length" scrollHeight="600px"-->
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 115px;">Autorizador</th>
      <th style="width: 80px;">Status</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-nfe>
    <tr>
      <td>{{nfe.autorizador}}</td>
      <td [ngStyle]="{'color': verificaCorStatus(nfe.status)}" [attr.title]="verificaTitleStatus(nfe.status)"><i
          class="pi pi-circle-on" style="text-align: center;"></i></td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="2">
        Nenhum resultado encontrado
      </td>
    </tr>
  </ng-template>
</p-table>
